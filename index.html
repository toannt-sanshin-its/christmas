<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #2b5876, #4e4376);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            animation: fadeIn 3s;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: #ffdf6b;
            margin-bottom: 0;
            animation: glow 2s infinite alternate;
        }
        p {
            font-size: 1.5rem;
            margin-top: 0.5rem;
            animation: slideIn 2s;
        }
        .images {
            margin-top: 20px;
            animation: bounce 3s infinite;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .images img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transform: scale(1);
            transition: transform 0.3s;
        }
        .images img:hover {
            transform: scale(1.1);
        }
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #ffdf6b, 0 0 10px #ff9a00, 0 0 20px #ff9a00;
            }
            100% {
                text-shadow: 0 0 10px #ffdf6b, 0 0 20px #ff6f00, 0 0 30px #ff6f00;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1.2rem;
            }
            .images img {
                width: 150px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            .images img {
                width: 120px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Merry Christmas!</h1>
        <p>Wishing you a season full of love, joy, and warmth.</p>
        <div class="images">
            <img src="assets/christmas-tree.png" alt="Christmas Image 1">
            <img src="assets/snowman1.png" alt="Christmas Image 2">
            <img src="assets/cozy.png" alt="Christmas Image 3">
        </div>
    </div>

    <div class="snow" id="snow"></div>

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');

            const size = Math.random() * 10 + 5;
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;

            document.getElementById('snow').appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        }

        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
